<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="hero-section">
      <div class="hero-image">
        <img src="/images/illustration-hero.svg" alt="hero image">
      </div>
    </div>
    <div class="summary-container">
      <h2 class="order-summary">Order Summary</h2>
  
      <p class="summary-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan-container">
      <div class="price-container">
        <div class="plan-icon">
          <img src="/images/icon-music.svg" alt="music icon">
        </div>
        <div class="price-infor">
          <p class="plan-price"><b>Annual Plan</b><br /><span>$59.99/year</span></p>
        </div>
        <a href="#">Change</a>
      </div>
    </div>
  
    <div class="payments">
      <button class="btn-payment">Proceed to Payment</button>
      <br />
      <a href="#" class="btn-cancel">Cancel Order</a>  
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />
        Coded by <a href="#">David Makota</a>.
      </p>
    </div>
  </main>
</body>
</html>
